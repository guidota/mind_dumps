name: mind_dumps
description: Mind Dumps help you.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  # Auth
  firebase_auth: ^0.16.1
  google_sign_in: ^4.5.1

  # Database
  cloud_firestore: ^0.13.6

  # State
  provider: ^4.0.1
  bloc: ^4.0.0
  flutter_bloc: ^4.0.1

  # UI
  firestore_ui: ^1.10.0
  animated_stream_list: ^1.1.0
  flutter_auth_buttons: ^0.8.0
  path_morph: ^1.0.1
  path_drawing: ^0.4.1

  # Model
  equatable: ^1.2.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0
  mockito: ^4.1.1
  bloc_test: ^5.1.0

